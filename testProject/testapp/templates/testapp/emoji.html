<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script language="javascript">
            
            function btn() { 
                var num = document.getElementById('number').value; //num을 DB에서 가져오면된다. 여기서 num은 화재확률을 계산하고 나온 1~5의 값
                var img = parseInt(num) + parseInt(3); // num + 3 한 이유는 1~3.jpg가 소방안전.html에서 이미 사용중이라서.. ㅎ;;   +) 그냥 num+3하면 문자열로 인식하노 ㅅㅂ 
                if (num == 1) {
                    var img_src;
                    img_src = './img/' + img + '.jpg';      //서버에서 사용할 때에는 sobanganjeon.html 처럼 {% load static %} 사용해서 static에 있는 emoji파일들을 불러와야 할 듯
                    document.getElementById('emoji').src = img_src;
                } else if (num == 2) {
                    var img_src;
                    img_src = './img/' + img + '.jpg';      
                    document.getElementById('emoji').src = img_src;
                } else if (num == 3) {
                    var img_src;
                    img_src = './img/' + img + '.jpg';
                    document.getElementById('emoji').src = img_src;
                } else if (num == 4) {
                    var img_src;
                    img_src = './img/' + img + '.jpg';
                    document.getElementById('emoji').src = img_src;
                } else if (num == 5) {
                    var img_src;
                    img_src = './img/' + img + '.jpg';
                    document.getElementById('emoji').src = img_src;
                } 
                // else {
                //     alert("wrong number!!");
                // }
            }
        </script>

    </head>
    <body>

        <input type="text" id="number" placeholder="1~5 숫자를 입력해주세요."><br>
        <button type="button" onclick="btn()">
            click
        </button>

        <div>
            <img id="emoji" src="">
        </div>

    </body>
</html>
